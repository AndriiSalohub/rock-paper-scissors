<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">ROCK PAPER SCISSORS</h1>
        </header>
        <main class="main">
            <h2 class="main__title">Choose your weapon</h2>
            <h3 class="main__subtitle">
                First to score 5 points wins the game
            </h3>
            <ul class="main__moves-list">
                <li class="main__moves-list_item">
                    <p class="main__moves-list_item-move" id="player-choose">
                        ?
                    </p>
                    <h3 class="main__moves-list_item-score" id="player-score">
                        Player: <span>0</span>
                    </h3>
                </li>
                <li class="main__moves-list_item">
                    <p class="main__moves-list_item-move" id="computer-choose">
                        ?
                    </p>
                    <h3 class="main__moves-list_item-score" id="computer-score">
                        Computer: <span>0</span>
                    </h3>
                </li>
            </ul>
            <ul class="main__moves-variants">
                <li class="main__moves-variants_item" id="rock">✊</li>
                <li class="main__moves-variants_item" id="paper">✋</li>
                <li class="main__moves-variants_item" id="scissors">✌</li>
            </ul>
        </main>
        <div class="wrapper">
            <div class="result">
                <h2 class="result__title">You won!</h2>
                <button class="result__btn">Play again</button>
            </div>
        </div>
        <footer class="footer">Copyright © 2023 andriisalohub</footer>
        <script src="js/app.js"></script>
    </body>
</html>
