<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">ROCK PAPER SCISSORS</h1>
        </header>
        <main class="main">
            <h2 class="main__title">Choose your weapon</h2>
            <h3 class="main__subtitle">
                First to score 5 points wins the game
            </h3>
            <ul class="main__moves-list">
                <li class="main__moves-list-item">
                    <p class="main__moves-list-item-move">?</p>
                    <h3 class="main__moves-list-item-score" id="player-score">
                        Player: 0
                    </h3>
                </li>
                <li class="main__moves-list-item">
                    <p class="main__moves-list-item-move">?</p>
                    <h3 class="main__moves-list-item-score" id="computer-score">
                        Computer: 0
                    </h3>
                </li>
            </ul>
            <ul class="main__moves-variants">
                <li class="main__moves-variants-item" id="rock">✊</li>
                <li class="main__moves-variants-item" id="paper">✋</li>
                <li class="main__moves-variants-item" id="scissors">✌</li>
            </ul>
        </main>
        <footer class="footer">Copyright © 2023 andriisalohub</footer>

        <script src="js/app.js"></script>
    </body>
</html>
